<div class="login">
  <div class="login__form">
    <div class="login-field">
      <label class="login-field__label">Nome do usu√°rio</label>
      <input id="username" type="text" [(ngModel)]="username" class="login-field__input"/>
    </div>

    <div class="login-field">
      <label class="login-field__label">Senha</label>
      <input id="password" type="password" [(ngModel)]="password" class="login-field__input"/>
    </div>

    <div class="login-error" *ngIf="error.length">
      {{error}}
    </div>

    <button id="btnLogin" class="login__button"
            [disabled]="loginInProgress"
            (click)="signIn()">
      {{loginInProgress ? 'Verificando..' : 'Entrar'}}
    </button>
  </div>
</div>
